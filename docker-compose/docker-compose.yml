version: '3'
services:
  ####################### Proxy  ######################
  proxy:
    image: traefik
    restart: unless-stopped
    command: --web --docker --docker.exposedByDefault=false --loglevel=info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.toml:/traefik.toml
      - ./traefik/cert:/ssl:ro
    ports:
      - "80:80"
      - "443:443"
  ######################################################

  ######################## CIMI  #######################
  cimi:
    image: mf2c/cimi-server:2.22
    restart: on-failure
    depends_on:
      - logicmodule1
      - dcproxy
    environment:
      - DC_HOST=dcproxy
      - DC_PORT=6472
      - EPHEMERAL_DB_BINDING_NS=com.sixsq.slipstream.db.dataclay.loader
      - PERSISTENT_DB_BINDING_NS=com.sixsq.slipstream.db.dataclay.loader
    expose:
      - "8201"
    labels:
      - "traefik.enable=true"
      - "traefik.backend=cimi"
      - "traefik.frontend.rule=PathPrefix:/api"
    volumes:
      - ringcontainer:/opt/slipstream/ring-container
      - ringcontainerexample:/opt/slipstream/ring-example

  rc:
    image: sixsq/ring-container:3.53-SNAPSHOT
    expose:
      - "5000"
    volumes:
      - ringcontainer:/opt/slipstream/ring-container
      - ringcontainerexample:/opt/slipstream/ring-example
    command: sh

  #################### Dataclay  #######################
  dcproxy:
    image: mf2c/dataclay-proxy:2.23
    depends_on:
      - logicmodule1
      - ds1java1
    expose:
      - "6472"

  logicmodule1:
    image: mf2c/dataclay-logicmodule:2.23
    ports:
      - "1034:1034"
    environment:
      - DATACLAY_ADMIN_USER=admin
      - DATACLAY_ADMIN_PASSWORD=admin
      - LOGICMODULE_PORT_TCP=1034
      - LOGICMODULE_HOST=logicmodule1
    volumes:
      - ./prop/global.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro

  ds1java1:
    image: mf2c/dataclay-dsjava:2.23
    depends_on:
      - logicmodule1
    environment:
      - DATASERVICE_NAME=DS1
      - DATASERVICE_HOST=ds1java1
      - DATASERVICE_JAVA_PORT_TCP=2127
      - LOGICMODULE_PORT_TCP=1034
      - LOGICMODULE_HOST=logicmodule1
    volumes:
      - ./prop/global.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro
  #####################################################

  ################### Event Manager ###################
  event-manager:
    image: mf2c/cimi-server-events
    depends_on:
      - cimi
    expose:
      - 8000
    restart: unless-stopped
  ######################################################

  ################## Service Manager ###################
  service-manager:
    image: mf2c/service-manager:1.8.0
    restart: unless-stopped
    depends_on:
      - cimi
    expose:
      - 46200
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefixStrip:/sm"
      - "traefik.port=46200"
    environment:
      - JAVA_OPTS=-Xms32m -Xmx256m
  ######################################################

  ########## Lifecycle Manager + User Manager ##########
  lm-um:
    image: mf2c/lifecycle-usermngt:1.2.6
    restart: on-failure
    depends_on:
      - cimi
      - resource-categorization
      - analytics-engine
      - landscaper
    expose:
      - "46300"
      - "46000"
    ports:
      - "46000:46000"
      - "46300:46300"
    environment:
      - HOST_IP=192.168.252.41
      - WORKING_DIR_VOLUME=/tmp/mf2c/compose_files
      - UM_WORKING_DIR_VOLUME=/tmp/mf2c/um/
      - LM_WORKING_DIR_VOLUME=/tmp/mf2c/lm/
      - SERVICE_CONSUMER=true
      - RESOURCE_CONTRIBUTOR=true
      - MAX_APPS=3
    volumes:
      - /tmp/mf2c/compose_files:/tmp/mf2c/compose_files
      - /tmp/mf2c/um:/tmp/mf2c/um
      - /tmp/mf2c/lm:/tmp/mf2c/lm
      - /var/run/docker.sock:/var/run/docker.sock
  ######################################################

  #################### SLA Manager #####################
  slalite:
    image: mf2c/sla-management:0.6.0
    restart: on-failure
    expose:
      - "46030"
    environment:
      - CIMI_URL=https://proxy:443/api
  ######################################################

  ################## Resource Manager ##################
  policies:
     image: mf2c/policies:2.0.3
     restart: on-failure
     depends_on:
       - cimi
     ports:
       - "46050"
     labels:
       - "traefik.enable=true"
       - "traefik.frontend.rule=PathPrefix:/rm"
       - "traefik.port=46050"
     environment:
       - "DEBUG=True"
       - "MF2C=True"
       - "isLeader=False"
       - "leaderIP="
  
  discovery:
     image: mf2c/discovery:1.0
     restart: on-failure
     depends_on:
       - cimi
     expose:
       - 46040
     cap_add:
       - NET_ADMIN
  
  identification:
     image: mf2c/identification:1.0
     restart: on-failure
     volumes:
       - mydata:/data
     expose:
       - 46060
     environment:
       - "IDKey=35F319CA1DFC9689F5A33631C8F93ED7C3120EE7AFA05B1672C7DF7B71F63A6753DEF5FD3AC9DB2EAF90CCAB6BFF31A486B51C7095FF958D228102B84EFD7736"
  
  cau-client:
     image: mf2c/cau-client:v1.02
     depends_on:
       - policies
     volumes:
       - pkidata:/pkidata
     expose:
       - 46065
     environment:
       - CAU_URL=213.205.14.13:46400
       - LCAU_URL=213.205.14.13:46401
  
  resource-categorization:
     #build: /home/souvik/PycharmProjects/mF2C_IT2_Final
     image: mf2c/resource-categorization:latest-V2.0.18
     hostname: IRILD039
     restart: on-failure
     depends_on:
       - policies
     expose:
       - 46070
     privileged: true
     environment:
       - agentType=2
       - targetDeviceSensor=B
       - targetDeviceActuator=A-T
     volumes:
       - /var/run/docker.sock:/var/run/docker.sock

  ##### Analytics Engine + Recomender + Landscaper #####
  analytics-engine:
    image: mf2c/analytics-engine:0.5.5
    expose:
      - "46020"
    ports:
      - "46020:46020"
    depends_on:
      - influxdb
    volumes:
      - ./analytics_engine.conf:/root/analytics_engine/analytics_engine.conf
    labels:
      - "traefik.enable=true"
      - "traefik.port=46020"
      - "traefik.frontend.rule=PathPrefixStrip:/analytics-engine"
  
  landscaper:
    image: mf2c/landscaper:0.6.7
    volumes:
    - landscaper:/landscaper/data
    - ./landscaper.cfg:/landscaper/landscaper.cfg
    - ./ls_log:/landscaper/logs
    - /var/run/docker.sock:/var/run/docker.sock
    depends_on: ["cimi", "neo4j", "proxy"]
    environment:
      - OS_TENANT_NAME=
      - OS_PROJECT_NAME=
      - OS_TENANT_ID=
      - OS_USERNAME=
      - OS_PASSWORD=
      - OS_AUTH_URL=
    command: ["./start.sh", "http://neo4j:7474"]
  
  telem_start:
    image: mf2c/telem_start:0.1
    command: sh /download.sh
    environment:
      - HOSTNAME
    depends_on:
      - snap
  
  influxdb:
    image: influxdb
    expose:
      - "8086"
    ports:
      - "8086:8086"
    volumes:
      - influx:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=snap
      - INFLUXDB_USER=snap
      - INFLUXDB_USER_PASSWORD=snap
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_USER_PASSWORD=admin
      - INFLUXDB_HTTP_LOG_ENABLED=false
  snap:
    image: intelsdi/snap:xenial
    hostname: snap
    ports:
      - "8181:8181"
    volumes: ['/proc:/proc_host', '/sys/fs/cgroup:/sys/fs/cgroup', '/var/run/docker.sock:/var/run/docker.sock']
    depends_on:
      - influxdb
    environment:
      - SNAP_VERSION=2.0.0
      - SNAP_LOG_LEVEL=2
  
  neo4j:
    image: neo4j:2.3.12
    privileged: true
    volumes:
      - neo4j:/data
    ports:
      - "7475:7474" # expose the port for the console ui
    environment:
      - NEO4J_AUTH=neo4j/password # neo4j requires change from default password, should reflect landscape.cfg
  
  web:
    image: mf2c/landscaper:0.6.5
    environment:
    - PYTHONPATH=/landscaper
    volumes:
      - ./landscaper.cfg:/landscaper/landscaper.cfg
      - ./ls_log:/collector_log
    ports:
      - "9001:9001"
    depends_on:
      - neo4j
      - landscaper
    command: ["/usr/local/bin/gunicorn", "-b", "0.0.0.0:9001", "-w", "2", "--chdir", "/landscaper/landscaper/web", "application:APP"]

  vpnclient:
    image: mf2c/vpnclient:1.0.0
    depends_on:
      - vpnserver
      - cau-client
    environment:
      - VPN_DAEMON=FALSE
      - "CA_ENDPOINT=https://213.205.14.13:54443/certauths/rest/it2untrustedca"
    cap_add:
      - NET_ADMIN
    volumes:
      - pkidata:/pkidata

  resource-bootstrap:
    image: mf2c/resource-bootstrap:1.0.0
    restart: no
    environment:
      - CIMI_HOST=traefik
      - CIMI_PORT=80
    depends_on:
      - proxy
      - cimi

######################################################

volumes:
  mydata: {}
  influx: {}
  influx-analytics: {}
  neo4j: {}
  landscaper: {}
  ringcontainer: {}
  ringcontainerexample: {}
  pkidata: {}
