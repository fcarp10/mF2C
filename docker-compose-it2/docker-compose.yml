  ######################################################

  #################### Dataclay  #######################
  dcproxy:
    image: mf2c/dataclay-proxy:2.7
    depends_on:
      - logicmodule1
      - ds1java1
    expose:
      - "6472"

  logicmodule1:
    image: mf2c/dataclay-logicmodule:2.7
    ports:
      - "1034:1034"
    env_file:
      - ./env/LM.environment
    environment:
      - DATACLAY_ADMIN_USER=admin
      - DATACLAY_ADMIN_PASSWORD=admin
    volumes:
      - ./prop/global.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro

  ds1java1:
    image: mf2c/dataclay-dsjava:2.7
    depends_on:
      - logicmodule1
    env_file:
      - ./env/DS.environment
      - ./env/LM.environment
    environment:
      - DATASERVICE_NAME=DS1
    volumes:
      - ./prop/global.properties:/usr/src/dataclay/cfgfiles/global.properties:ro
      - ./prop/log4j2.xml:/usr/src/dataclay/log4j2.xml:ro
  ######################################################

  ###################### COMPSs  #######################
  COMPSs:
    image: mf2c/compss-agent:it2
    expose:
      - 8080
    restart: unless-stopped
  ######################################################

  ################## Service Manager ###################
  service-manager:
    image: mf2c/service-manager:1.6.1
    restart: unless-stopped
    depends_on:
      - cimi
    expose:
      - 46200
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefixStrip:/sm"
      - "traefik.port=46200"
    environment:
      - JAVA_OPTS=-Xms32m -Xmx256m
  ######################################################

  ########## Lifecycle Manager + User Manager ##########
  lm-um:
    image: mf2c/lifecycle-usermngt:1.0.1
    restart: on-failure
    expose:
      - "46300"
      - "46000"
    ports:
      - "46000:46000"
      - "46300:46300"
    environment:
      - DOCKER_SWARM=True
      - K8S_MASTER=False
      - HOST_IP=192.168.252.41
      - DATACLAY_EP=
      - WORKING_DIR_VOLUME=/tmp/compose_files
    volumes:
      - /tmp/compose_files:/tmp/compose_files
      - /var/run/docker.sock:/var/run/docker.sock
  ######################################################

  #################### SLA Manager #####################
  slalite:
    image: mf2c/sla-management:0.3.0
    restart: on-failure
    expose:
      - "46030"
    environment:
      - CIMI_URL=https://proxy:443/api
  ######################################################

  ################## Resource Manager ##################
  policies:
     image: mf2c/policies:0.1.7b
     restart: on-failure
     depends_on:
       - cimi
     ports:
       - "46050" # To get component status information - traefik
       - "46051:46051" # LPP
       - "46052:46052" # LPP
     labels:
       - "traefik.enable=true"
       - "traefik.frontend.rule=PathPrefix:/rm"
       - "traefik.port=46050"
     environment:
       - "DEBUG=True"
  
  discovery:
     image: mf2c/discovery:1.0
     restart: on-failure
     depends_on:
       - cimi
     expose:
       - 46040
     cap_add:
       - NET_ADMIN
  
  identification:
