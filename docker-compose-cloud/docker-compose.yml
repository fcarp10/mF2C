version: '3'
services:
  proxy:
    image: traefik
    restart: unless-stopped
    command: --web --docker --docker.exposedByDefault=false --loglevel=info
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock:ro
     - ./traefik/traefik.toml:/traefik.toml
    ports:
     - "80:80"
     - "443:443"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.0
    restart: unless-stopped
    environment:
     - cluster.name=elasticsearch
     - xpack.security.enabled=false
     - discovery.type=single-node
     - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m"
  cimi:
    image: mf2c/cimi-server:latest
    restart: unless-stopped
    expose: 
     - "8201"
    labels:
     - "traefik.enable=true"
     - "traefik.backend=cimi"
     #- "traefik.frontend.headers.customRequestHeaders=slipstream-authn-info:"
     - "traefik.frontend.rule=PathPrefix:/,/"
  COMPSs:
    image: mf2c/compss-mf2c:1.0
    expose: 
     - 8080
    restart: unless-stopped
  service-manager:
    image: mf2c/service-manager
    depends_on:
      - cimi
    environment:
      - JAVA_OPTS=-Xms32m -Xmx256m
    expose:
      - 46200
    ports:
      - 46200:46200
  discovery:
    image: mf2c/discovery:latest
    depends_on:
      - cimi
    expose: 
      - 46040
    cap_add:
      - NET_ADMIN
  policies:
    image: mf2c/policies:latest
    depends_on:
      - discovery
    container_name: policies
    ports:
      - "46050"
      - "46051:46051"
      - "46052:46052"
    environment:
      - "MF2C=True"
      - "WIFI_DEV="

